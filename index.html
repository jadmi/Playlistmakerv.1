<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Playlistmaker</title>
  </head>
  <body>
    <h1>MusicPlayer - v.1</h1>
    <h2>Hiphop edition</h2>
    <div id="playlistContainer">
      <h3 id="playlistTitel">Jouw Favoriete Nummers!</h3>
      <div id="playlist"></div>
    </div>
    <h3 id="artiestKiezen">Kies een artiest om muziek van te ontdekken!</h3>
    <h3 id="artiest"></h3>

    <div id="artiestEmbed"></div>
    <div id="artiestList">
      <ul class="artiestListItems">
        <li class="artiest" id="nujabes">Nujabes</li>
        <li class="artiest" id="playboiCarti">Playboi Carti</li>
        <li class="artiest" id="ice-T">Ice-T</li>
        <li class="artiest" id="kanyeWest">Kanye West</li>
        <li class="artiest" id="mfDoom">MF DOOM</li>
        <li class="artiest" id="joeyBadass">Joey Bada$$</li>
      </ul>
    </div>
    <div class="buttons">
      <button id="nieuwNummerKnop">Nieuw nummer</button>
      <button id="nieuweArtiestKnop">Ontdek nieuwe artiest</button>
    </div>
    <div id="button3">
      <button id="likeKnop">Nummer liken</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
